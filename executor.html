<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Executor</title>
  <style>
    body { background:#0f0f0f; color:#fff; font-family:monospace; padding:16px }
    textarea { width:100%; height:40vh; background:#111; color:#fff; border:1px solid #333; padding:12px }
    button { margin-top:8px; padding:12px; width:100%; background:#1a1a1a; color:#fff; border:1px solid #333 }
  </style>
</head>
<body>

<div id="status">Disconnected</div>
<textarea id="editor" placeholder="Lua code here..."></textarea>

<button onclick="attach()">Attach</button>
<button onclick="execute()">Execute</button>

<script>
  const ws = new WebSocket("ws://127.0.0.1:7777");

  ws.onopen = () => status.textContent = "Connected";
  ws.onclose = () => status.textContent = "Disconnected";

  function attach() {
    ws.send(JSON.stringify({ type: "attach" }));
  }

  function execute() {
    ws.send(JSON.stringify({
      type: "execute",
      payload: editor.value
    }));
  }
</script>

</body>
</html>
