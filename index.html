<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAQLIV Profile</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body onload="initMedia()">

    <audio id="background-music" src="assets/background_music.mp4" loop></audio>

    <div class="custom-cursor"></div>

    <div id="start-screen">
        <div id="start-text"></div>
    </div>

    <video id="background" autoplay loop muted playsinline>
        <source src="assets/background.mp4" type="video/mp4" />
    </video>

    <div class="glitch-overlay"></div>

    <div id="profile-block">
        <div class="profile-header">
            <div class="profile-container">
                <img src="assets/profile.png" alt="Profile" class="profile-picture" />
            </div>

            <div class="profile-info">
                <div class="name-and-badges">
                    <div id="profile-name">JAQLIV</div>

                    <!-- OWNER BADGE -->
                    <img src="assets/Crown.gif" class="owner-badge" alt="Owner Badge" />
                </div>

                <div id="profile-bio"></div>
            </div>
        </div>

        <div class="bio-separator"></div>

        <div class="profile-footer">

            <div class="social-links">
                <a href="https://www.youtube.com/@jaqliv" target="_blank">
                    <img src="assets/youtube.png" class="social-icon" />
                </a>
            </div>

            <div class="visitor-counter">
                <svg class="visitor-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                <span id="visitor-count">0</span>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
